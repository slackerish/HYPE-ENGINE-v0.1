<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HYPE ENGINE</title>
<link id="favicon" rel="icon" href="./hype.png" />
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: black;
  }
  canvas {
    display: block;
    width: 100%;
    height: 100%;
  }
</style>
</head>
<body>

<canvas id="animCanvas"></canvas>

<script>
const canvas = document.getElementById("animCanvas");
const ctx = canvas.getContext("2d");

// Make canvas match viewport
function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

// Load PNG spritesheet
const image = new Image();
image.src = "HYPEINITUALIZE.png";

// Load XML and parse frames
let frames = [];
let currentFrame = 0;
let fps = 24;
let lastTime = 0;

// Use XMLHttpRequest to load XML from root
const xhr = new XMLHttpRequest();
xhr.open("GET", "HYPEINITUALIZE.xml", true);
xhr.onreadystatechange = function() {
  if (xhr.readyState === 4 && xhr.status === 200) {
    const parser = new DOMParser();
    const xml = parser.parseFromString(xhr.responseText, "application/xml");
    const subTextures = xml.getElementsByTagName("SubTexture");
    for (let i = 0; i < subTextures.length; i++) {
      frames.push({
        x: parseInt(subTextures[i].getAttribute("x")),
        y: parseInt(subTextures[i].getAttribute("y")),
        width: parseInt(subTextures[i].getAttribute("width")),
        height: parseInt(subTextures[i].getAttribute("height"))
      });
    }

    // Start animation once image is loaded
    if (image.complete) {
      requestAnimationFrame(loop);
    } else {
      image.onload = () => requestAnimationFrame(loop);
    }
  }
};
xhr.send();

// Animation loop
function loop(timestamp) {
  if (!lastTime) lastTime = timestamp;
  const delta = timestamp - lastTime;

  if (delta > 1000 / fps) {
    lastTime = timestamp;
    drawFrame();
    currentFrame = (currentFrame + 1) % frames.length; // loop endlessly
  }

  requestAnimationFrame(loop);
}

// Draw current frame
function drawFrame() {
  if (frames.length === 0) return;
  const frame = frames[currentFrame];
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Scale to fill viewport while maintaining aspect ratio
  const scale = Math.max(canvas.width / frame.width, canvas.height / frame.height);
  const drawWidth = frame.width * scale;
  const drawHeight = frame.height * scale;
  const dx = (canvas.width - drawWidth) / 2;
  const dy = (canvas.height - drawHeight) / 2;

  ctx.drawImage(
    image,
    frame.x, frame.y, frame.width, frame.height, // cut frame from PNG
    dx, dy, drawWidth, drawHeight               // scale to viewport
  );
}
</script>

</body>
</html>

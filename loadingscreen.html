<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HYPE Initialize</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: black;
  }

  canvas {
    display: block;
    width: 100%;
    height: 100%;
  }
</style>
</head>

<body>

<canvas id="animCanvas"></canvas>

<script>
const canvas = document.getElementById("animCanvas");
const ctx = canvas.getContext("2d");

// Make canvas always match viewport
function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

// Load spritesheet
const image = new Image();
image.src = "HYPEINITUALIZE.png";

// Parse XML from root folder
function loadXML(name, callback) {
  const xhr = new XMLHttpRequest();
  xhr.open("GET", name, true);
  xhr.onreadystatechange = function() {
    if (xhr.readyState === 4 && xhr.status === 200) {
      callback(xhr.responseText);
    }
  };
  xhr.send();
}

let frames = [];
let currentFrame = 0;
let fps = 24;
let lastTime = 0;

loadXML("HYPEINITUALIZE.xml", function(xmlString) {
  const parser = new DOMParser();
  const xml = parser.parseFromString(xmlString, "application/xml");
  const subTextures = xml.getElementsByTagName("SubTexture");

  for (let i = 0; i < subTextures.length; i++) {
    frames.push({
      x: parseInt(subTextures[i].getAttribute("x")),
      y: parseInt(subTextures[i].getAttribute("y")),
      width: parseInt(subTextures[i].getAttribute("width")),
      height: parseInt(subTextures[i].getAttribute("height"))
    });
  }

  // Start animation once the image is loaded
  image.onload = () => requestAnimationFrame(loop);
});

function loop(timestamp) {
  if (!lastTime) lastTime = timestamp;
  const delta = timestamp - lastTime;

  if (delta > 1000 / fps) {
    lastTime = timestamp;
    drawFrame();
    currentFrame = (currentFrame + 1) % frames.length;
  }

  requestAnimationFrame(loop);
}

function drawFrame() {
  if (frames.length === 0) return;

  const frame = frames[currentFrame];
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Scale frame to fill the canvas while keeping aspect ratio
  const scale = Math.max(canvas.width / frame.width, canvas.height / frame.height);
  const drawWidth = frame.width * scale;
  const drawHeight = frame.height * scale;
  const dx = (canvas.width - drawWidth) / 2;
  const dy = (canvas.height - drawHeight) / 2;

  ctx.drawImage(
    image,
    frame.x, frame.y, frame.width, frame.height, // cut from spritesheet
    dx, dy, drawWidth, drawHeight               // draw scaled to canvas
  );
}
</script>

</body>
</html>
